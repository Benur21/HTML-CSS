<!DOCTYPE html>
<html>
<head>
  <title>desenhar</title>
  <meta charset="UTF-8">
  <link rel="icon" href="resources/HTML5.png"/>

  <style>
    * {
      margin: 0px;
    }
  </style>
</head>
<body>
  <canvas id="canvas">Não há canvas!!!!!!!!! Instale um browser decente. Tipo o CHROME...</canvas>
  <script>
    canvas = document.getElementById("canvas");
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    ctx = canvas.getContext("2d");
    
    mousedown = false;
    canvas.addEventListener("mousedown", function (){
      mousedown = true;
    });
    canvas.addEventListener("mouseup", function (){
      mousedown = false;
    });
    canvas.addEventListener("mousemove", function (e){
      if (mousedown) {
        ctx.beginPath();
      	ctx.moveTo(x, y);
        ctx.lineTo(e.clientX,e.clientY);
        ctx.closePath();
        ctx.stroke();
      }
      x = e.clientX;
      y = e.clientY;
    });
  </script>
</body>
</html>
