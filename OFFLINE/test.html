  <head>
    <title>Test</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style type="text/css">
      table {
        border-collapse: collapse;
        
        border: 1px solid black;
        table-layout: fixed;
        width: 250px;
      }
      td {
        border: 1px solid black;
        font-size: 13px;
        padding: 1px 3px 1px 3px;

        word-break: break-all;
        /* overflow: hidden; */
        height: 33px;
      }
      div {
        height: 30px;
        overflow: hidden;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <div>This is the test1 which will should hide overflow on the bottom instead of increasing cell height.</div>
        </td>
      </tr>
      <tr>
        <td>
          <div>Test2 is small text.</div>
        </td>
      </tr>
      <tr>
        <td>This is how it should be.</td>
