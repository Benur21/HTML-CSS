<!DOCTYPE html>
<html>
  <head>
    <title>Ângulos</title>
	<meta charset="UTF-8">
	<link rel="icon" href="https://www.w3.org/html/logo/downloads/HTML5_Badge_512.png"/>
	<script type="text/javascript" src="C:\Users\Rúben\Desktop\Pastas\Páginas HTML\js/JSTools.js"></script>
	<style>
	  body {
		margin: 0px;
		background-color: white;
		border: 1px solid black;
	  }
	  #canvas {
		margin: 0px;
	    position: fixed;
		top: 0px;
		left: 0px;
		padding: 0px;
		background-color: #cdcdcd;
	  }
	</style>
  </head>
  <body onmousemove="mousemove(event)">
    <canvas id="canvas" width="1000" height="500"></canvas>
	<script>
	  var canvas = element("canvas");
	  var c = canvas.getContext("2d");
	  toolBarHeight = 0;
	  canvas.width = window.innerWidth;
	  canvas.height = window.innerHeight;
	  
	  var x,y;
	  
	  var tower = new Tower();
	  var angleText = new Text(10,40);
	  tower.draw();
	  angleText.draw();
	  
	  function Tower () {
	    this.x = canvas.width/2;
		this.y = canvas.height/2;
		this.radius = 20;
		this.color = "blue";
		this.strokeWidth = 2;
		this.draw = function () {
		  c.beginPath();
		  c.fillStyle = this.color;
		  c.lineWidth = this.strokeWidth;
	      c.arc(this.x,this.y,this.radius,0,Math.PI*2);
		  c.fill();
		  c.stroke();
		}
	  }
	  function Text (x,y) {
	    this.x = x;
		this.y = y;
		this.text = "";
		this.color = "black";
		this.font = "bold 25px Tahoma";
		this.draw = function(text){
		  c.fillStyle = this.color;
		  c.font = this.font;
		  c.fillText(this.text,this.x,this.y);
		};
	  }
	  function mousemove (e) {
	    c.clearRect(0,0,canvas.width,canvas.height);
	    mouseX = e.clientX;
		mouseY = e.clientY;
		
		x = tower.x - mouseX;
		y = tower.y - mouseY;
		angleText.text = "Declive: "+x/y;
		tower.draw();
		angleText.draw();
		c.beginPath();
		c.moveTo(tower.x,tower.y);
		c.lineTo(mouseX,mouseY);
		c.stroke();
	  }
	  function toRadian(deg) {
        return deg * Math.PI/180;
      }
	  function toDegree(rad) {
	    return rad * 180 / Math.PI;
	  }
	</script>
  </body>
</html>
